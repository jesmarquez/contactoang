
<div class="row mt-3">
    <div class="col-2">

    </div>
    <div class="col">
        <form (ngSubmit) = "guardar( f )" #f="ngForm">
            <div class="form-group">
                <label>Nombre</label>
                <input type="text"
                        class="form-control"
                        placeholder="Escribe tu nombre"
                        [(ngModel)] = "contacto.nombre"
                        name = "nombre"
                        required>
            </div>
            <div class="form-group">
                <label>Apellido</label>
                <input type="text"
                        class="form-control"
                        placeholder="Escribe tu apellido"
                        [(ngModel)] = "contacto.apellido"
                        name = "apellido"
                        required>
            </div>

            <div class="form-group">
                <label>Correo</label>
                <input type="text"
                        class="form-control"
                        placeholder="Escribe tu correo"
                        [(ngModel)] = "contacto.correo"
                        name = "correo"
                        required>
            </div>

            <div class="form-group">
                <label>Celular</label>
                <input type="text"
                        class="form-control"
                        placeholder="Escribe tu celular"
                        [(ngModel)] = "contacto.celular"
                        name = "celular"
                        required>
            </div>

            <div class="form-group">
                <label>Area</label>
                <input type="text"
                        [(ngModel)] = "contacto.area"
                        name = "area"
                        class="form-control"
                        placeholder="Escribe el Ã¡rea"
                        required>
            </div>

            <div class="form-group">
                <label>Mensaje</label>
                <textarea
                    [(ngModel)] = "contacto.mensaje"
                    name = "mensaje"
                    class="form-control" 
                    id="exampleFormControlTextarea1" 
                    rows="3"></textarea>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary w-25">
                    <i class="fa fa-save"></i>
                    Submit
                </button>
            </div>
        </form>
    </div>
    <div class="col-2">
        
    </div>
</div>
